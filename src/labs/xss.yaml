version: "3"

services:
  m03-d04-xss:
    image: jedha/lab-xss
    container_name: m03-d04-xss
    hostname: jedha-bootcamp
    expose:
      - 80
    networks:
      m03-network:
        ipv4_address: 10.10.3.15

networks:
  m03-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
