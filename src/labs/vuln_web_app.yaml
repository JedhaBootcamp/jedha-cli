version: "3"

services:
  gash:
    container_name: gash
    image: jedha/lab-vuln_web_app
    networks:
      lab-network:
        ipv4_address: 10.10.3.82
    ports:
      - "22"

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
