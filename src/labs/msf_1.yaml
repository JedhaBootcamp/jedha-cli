version: "3"

services:
  m03-d01-imagemagick:
    container_name: m03-d01-imagemagick
    image: jedha/lab-imagemagick
    expose:
      - "8000"
    command: "php -t /var/www/html -S 0.0.0.0:8000"
    networks:
      m03-network:
        ipv4_address: 10.10.3.12

networks:
  m03-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
